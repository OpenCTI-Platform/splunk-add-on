<form class="form-horizontal form-complex">    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_name">Name <span class="required">*</span> </label>        <div class="controls">            <input type="text" name="action.opencti_create_incident_response.param.name" id="opencti_create_incident_response_name"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_description">Description  </label>        <div class="controls">            <input type="text" name="action.opencti_create_incident_response.param.description" id="opencti_create_incident_response_description"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_severity">Severity  </label>        <div class="controls">            <select name="action.opencti_create_incident_response.param.severity" id="opencti_create_incident_response_severity">                <option value="low">Low</option>                <option value="medium">Medium</option>                <option value="high">High</option>                <option value="critical">Critical</option>            </select>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_priority">Priority  </label>        <div class="controls">            <select name="action.opencti_create_incident_response.param.priority" id="opencti_create_incident_response_priority">                <option value="p1">P1</option>                <option value="p2">P2</option>                <option value="p3">P3</option>                <option value="p4">P4</option>            </select>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_type">Type  </label>        <div class="controls">            <input type="text" name="action.opencti_create_incident_response.param.type" id="opencti_create_incident_response_type"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_labels">Labels  </label>        <div class="controls">            <input type="text" name="action.opencti_create_incident_response.param.labels" id="opencti_create_incident_response_labels"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_tlp">TLP  </label>        <div class="controls">            <select name="action.opencti_create_incident_response.param.tlp" id="opencti_create_incident_response_tlp">                <option value="tlp_clear">TLP:CLEAR</option>                <option value="tlp_green">TLP:GREEN</option>                <option value="tlp_amber">TLP:AMBER</option>                <option value="tlp_red">TLP:RED</option>            </select>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_incident_response_extraction">Observables extraction <span class="required">*</span> </label>        <div class="controls">            <select name="action.opencti_create_incident_response.param.observables_extraction" id="opencti_create_incident_response_extraction">                <option value="disable">Disable</option>                <option value="cim_model">CIM model</option>                <option value="field_mapping">Field mapping</option>            </select>            <span class="help-block">                Enable extraction of observables            </span>        </div>    </div></form>
