<form class="form-horizontal form-complex">    <div class="control-group">        <label class="control-label" for="opencti_create_sighting_sighting_of_value">Sighting Of (value)</label>        <div class="controls">            <input type="text" name="action.opencti_create_sighting.param.sighting_of_value" id="opencti_create_sighting_sighting_of_value"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_sighting_sighting_of_type">Sighting Of (type)</label>        <div class="controls">            <select name="action.opencti_create_sighting.param.sighting_of_type" id="opencti_create_sighting_sighting_of_type">                <option value="url_observable">URL Observable</option>                <option value="domain_observable">Domain Observable</option>                <option value="ipv4_observable">IPV4 Observable</option>                <option value="ipv6_observable">IPV6 Observable</option>            </select>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_sighting_where_sighted_value">Where Sighted (value)</label>        <div class="controls">            <input type="text" name="action.opencti_create_sighting.param.where_sighted_value" id="opencti_create_sighting_where_sighted_value"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_sighting_where_sighted_type">Where Sighted (type)</label>        <div class="controls">            <select name="action.opencti_create_sighting.param.where_sighted_type" id="opencti_create_sighting_where_sighted_type">                <option value="organization">Organization</option>                <option value="system">System</option>            </select>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_sighting_labels">Labels  </label>        <div class="controls">            <input type="text" name="action.opencti_create_sighting.param.labels" id="opencti_create_sighting_labels"/>        </div>    </div>    <div class="control-group">        <label class="control-label" for="opencti_create_sighting_tlp">TLP  </label>        <div class="controls">            <select name="action.opencti_create_sighting.param.tlp" id="opencti_create_sighting_tlp">                <option value="tlp_clear">TLP:CLEAR</option>                <option value="tlp_green">TLP:GREEN</option>                <option value="tlp_amber">TLP:AMBER</option>                <option value="tlp_red">TLP_RED</option>            </select>        </div>    </div></form>
