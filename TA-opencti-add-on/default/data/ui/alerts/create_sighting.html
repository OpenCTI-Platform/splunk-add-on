<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="create_sighting_labels">Labels  </label>
    <div class="controls">
	<input type="text" name="action.create_sighting.param.labels" id="create_sighting_labels"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="create_sighting_tlp">TLP  </label>
    <div class="controls">
<select name="action.create_sighting.param.tlp" id="create_sighting_tlp">
        <option value="tlp_clear">TLP:CLEAR</option>
        <option value="tlp_green">TLP:GREEN</option>
        <option value="tlp_amber">TLP:AMBER</option>
        <option value="tlp_amber_strict">TLP:AMBER+STRICT</option>
        <option value="tlp_red">TLP:RED</option>
</select>
    </div>
</div>
</form>
